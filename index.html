        #crosshair::before, #crosshair::after {
            content: "";

            background: white;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;

                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/diamond_down.png') }),  // bottom
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/diamond.png') }), // front
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/diamond.png') })  // back
            ],
            smooth_stone: [
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/smooth_stone.png') }),    // right
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/smooth_stone.png') }), // left
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/smooth_stone_up.png') }),  // top
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/smooth_stone_up.png') }),  // bottom
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/smooth_stone.png') }), // front
                new THREE.MeshStandardMaterial({ map: loadTexture('https://ahahachahahahahahaah.github.io/-/smooth_stone.png') })  // back
            ],
            netherrack: new THREE.MeshStandardMaterial({ 
                map: loadTexture('https://ahahachahahahahahaah.github.io/-/nezer.png') 
            }),
            glowstone: new THREE.MeshStandardMaterial({ 
                map: loadTexture('https://ahahachahahahahahaah.github.io/-/light_stone.png') 
            }),
            soul_sand: new THREE.MeshStandardMaterial({ 
                map: loadTexture('https://ahahachahahahahahaah.github.io/-/black_sand.png') 
            })
        };

        // Общая геометрия для всех блоков
        const blockGeometry = new THREE.BoxGeometry(1, 1, 1);

        // Текущий выбранный блок
        let selectedBlockType = 'dirt';

        // Управление хотбарами
        function setupHotbars() {
            const slots = document.querySelectorAll('.hotbar-slot');
            slots.forEach(slot => {
                slot.addEventListener('click', () => {
                    // Снимаем выделение со всех слотов
                    document.querySelectorAll('.hotbar-slot.selected').forEach(s => {
                        s.classList.remove('selected');
                    });
                    
                    // Выделяем текущий слот
                    slot.classList.add('selected');
                    selectedBlockType = slot.dataset.block;
                });
            });
        }

        // Добавление блока с оптимизацией
        function addBlock(x, y, z, type) {
            const key = `${x},${y},${z}`;
            if (world[key]) return;

            let material;
            if (type === 'log' || type === 'tnt' || type === 'bookshelf' || 
                type === 'chest' || type === 'pineapple' || type === 'furnace' ||
                type === 'crafting_table' || type === 'pumpkin' || type === 'iron_block' ||
                type === 'gold_block' || type === 'diamond_block' || type === 'smooth_stone') {
                material = materials[type];
            } else {
                material = materials[type];
            }
            
            const block = new THREE.Mesh(blockGeometry, material);
            block.position.set(x, y, z);
            scene.add(block);
            world[key] = { mesh: block, type: type };
        }

 // Функция для взаимодействия с блоками
function handleBlockInteraction() {
    mouse.set(0, 0);
    raycaster.setFromCamera(mouse, camera);
    
    const blocks = Object.values(world)
        .map(b => b.mesh)
        .filter(mesh => {
            return camera.position.distanceTo(mesh.position) < 20;
        });
    
    const intersects = raycaster.intersectObjects(blocks);
    
    if (intersects.length > 0) {
        const hit = intersects[0];
        const hitPos = hit.object.position;
        const key = `${hitPos.x},${hitPos.y},${hitPos.z}`;
        const block = world[key];
        
        if (block) {
            // Взаимодействие с печью
            if (block.type === 'furnace') {
                const materials = block.mesh.material;
                // Проверяем текущую текстуру
                const isActive = materials[0].map.image.currentSrc.includes('pech_fire');
                
                // Меняем текстуру на противоположную
                const newTexture = isActive ? 
                    'https://ahahachahahahahahaah.github.io/-/pech.png' : 
                    'https://ahahachahahahahahaah.github.io/-/pech_fire.png';
                
                // Обновляем текстуры на передней и боковых гранях
                materials[0].map = loadTexture(newTexture);
                materials[0].needsUpdate = true;
                materials[0].map = loadTexture(newTexture);
                materials[0].needsUpdate = true;
            }
            // Взаимодействие с тыквой
            else if (block.type === 'pumpkin') {
                const materials = block.mesh.material;
                // Проверяем текущую текстуру
                const isActive = materials[0].map.image.currentSrc.includes('pumpkin_fire');
                
                // Меняем текстуру на противоположную
                const newTexture = isActive ? 
                    'https://ahahachahahahahahaah.github.io/-/pumpkin.png' : 
                    'https://ahahachahahahahahaah.github.io/-/pumpkin_fire.png';
                
                // Обновляем текстуры на передней и боковых гранях
                materials[0].map = loadTexture(newTexture);
                materials[0].needsUpdate = true;
                materials[0].map = loadTexture(newTexture);
                materials[0].needsUpdate = true;
            }
                                   // Взаимодействие с TNT (взрыв)
                    else if (block.type === 'tnt') {
                        // Удаляем сам блок TNT
                        removeBlock(hitPos.x, hitPos.y, hitPos.z);
                        
                        // Взрыв уничтожает ближайшие 2 блока во всех направлениях
                        for (let dx = -2; dx <= 2; dx++) {
                            for (let dy = -2; dy <= 2; dy++) {
                                for (let dz = -2; dz <= 2; dz++) {
                                    // Пропускаем центральный блок (он уже удален)
                                    if (dx === 0 && dy === 0 && dz === 0) continue;
                                    
                                    // Вычисляем координаты блока для удаления
                                    const x = Math.round(hitPos.x + dx);
                                    const y = Math.round(hitPos.y + dy);
                                    const z = Math.round(hitPos.z + dz);
                                    const blockKey = `${x},${y},${z}`;
                                    
                                    // Удаляем блок, если он существует и не является бедроком
                                    if (world[blockKey] && world[blockKey].type !== 'bedrock') {
                                        removeBlock(x, y, z);
                                    }
                                }
                            }
                        }
                        
                        // Добавляем визуальный эффект взрыва (опционально)
                        const explosionGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                        const explosionMaterial = new THREE.MeshBasicMaterial({
                            color: 0xff4500,
                            transparent: true,
                            opacity: 0.7
                        });
                        const explosion = new THREE.Mesh(explosionGeometry, explosionMaterial);
                        explosion.position.set(hitPos.x, hitPos.y, hitPos.z);
                        scene.add(explosion);
                        
                        // Удаляем эффект взрыва через 500 мс
                        setTimeout(() => {
                            scene.remove(explosion);
                        }, 500);
                    }
                }
            }
        }

        // Создание дерева по точной схеме
        function createTree(x, z) {
            // Ствол (3 блока)
            for (let y = DIRT_LAYER + 1; y <= DIRT_LAYER + 3; y++) {
                addBlock(x, y, z, 'log');
            }

            const centerY = DIRT_LAYER + 4;
            
            // Первый слой листвы (5×5×2)
            for (let layer = 0; layer < 2; layer++) {
                for (let dx = -2; dx <= 2; dx++) {
                    for (let dz = -2; dz <= 2; dz++) {
                        addBlock(x + dx, centerY + layer, z + dz, 'leaves');
                    }
                }
            }
            
            // Второй слой листвы (3×3×1)
            const secondLayerY = centerY + 2;
            for (let dx = -1; dx <= 1; dx++) {
                for (let dz = -1; dz <= 1; dz++) {
                    addBlock(x + dx, secondLayerY, z + dz, 'leaves');
                }
            }
            
            // Центральный блок верхушки
            const topY = secondLayerY + 1;
            addBlock(x, topY, z, 'leaves');
            
            // Листва вокруг центрального блока
            addBlock(x + 1, topY, z, 'leaves');
            addBlock(x - 1, topY, z, 'leaves');
            addBlock(x, topY, z + 1, 'leaves');
            addBlock(x, topY, z - 1, 'leaves');
        }

        // Создание мира с оптимизацией
        function createWorld() {
            // Создаем слои сразу большими плоскостями
            function createPlane(yStart, yEnd, type) {
                for (let y = yStart; y <= yEnd; y++) {
                    for (let x = 0; x < WORLD_SIZE; x++) {
                        for (let z = 0; z < WORLD_SIZE; z++) {
                            addBlock(x, y, z, type);
                        }
                    }
                }
            }

            // Бедрок
            createPlane(BEDROCK_LAYER, BEDROCK_LAYER, 'bedrock');
            
            // Камень
            createPlane(BEDROCK_LAYER + 1, BEDROCK_LAYER + STONE_LAYERS, 'stone');
            
            // Земля
            createPlane(DIRT_LAYER, DIRT_LAYER, 'dirt');
            
            // Деревья
            for (let x = 5; x < WORLD_SIZE; x += 10) {
                for (let z = 5; z < WORLD_SIZE; z += 10) {
                    const offsetX = Math.floor(Math.random() * 3) - 1;
                    const offsetZ = Math.floor(Math.random() * 3) - 1;
                    createTree(x + offsetX, z + offsetZ);
                }
            }
        }

        // Игрок
        const player = {
            position: new THREE.Vector3(50, 5, 50),
            velocity: new THREE.Vector3(),
            moveSpeed: 0.2,
            flySpeed: 0.15,
            isFlying: true
        };
        
        camera.position.copy(player.position);
        let pitch = 0;
        let yaw = 0;

        // Управление
        const keys = { 
            w: false, a: false, s: false, d: false, 
            space: false, shift: false,
            arrowup: false, arrowdown: false 
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') keys.space = true;
            else if (e.key === 'Shift') keys.shift = true;
            else if (e.key === 'ArrowUp') keys.arrowup = true;
            else if (e.key === 'ArrowDown') keys.arrowdown = true;
            else keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === ' ') keys.space = false;
            else if (e.key === 'Shift') keys.shift = false;
            else if (e.key === 'ArrowUp') keys.arrowup = false;
            else if (e.key === 'ArrowDown') keys.arrowdown = false;
            else keys[e.key.toLowerCase()] = false;
        });

        // Взаимодействие с блоками
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(0, 0);

        function handleBlockAction(isBreak) {
            mouse.set(0, 0);
            raycaster.setFromCamera(mouse, camera);
            
            // Оптимизация: проверяем только видимые блоки
            const blocks = Object.values(world)
                .map(b => b.mesh)
                .filter(mesh => {
                    return camera.position.distanceTo(mesh.position) < 20;
                });
            
            const intersects = raycaster.intersectObjects(blocks);
            
            if (intersects.length > 0) {
                const hit = intersects[0];
                const hitPos = hit.object.position;
                const normal = hit.face.normal;

                if (isBreak) {
                    removeBlock(hitPos.x, hitPos.y, hitPos.z);
                } else {
                    const newX = Math.round(hitPos.x + normal.x);
                    const newY = Math.round(hitPos.y + normal.y);
                    const newZ = Math.round(hitPos.z + normal.z);
                    
                    if (!world[`${newX},${newY},${newZ}`]) {
                        addBlock(newX, newY, newZ, selectedBlockType);
                    }
                }
            }
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            if (world[key]) {
                scene.remove(world[key].mesh);
                delete world[key];
            }
        }

        // Настройка управления для мобильных
        const forwardBtn = document.getElementById('forward');
        const backBtn = document.getElementById('back');
        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');
        const upBtn = document.getElementById('up');
        const downBtn = document.getElementById('down');
        const breakBtn = document.getElementById('break');
        const placeBtn = document.getElementById('place');
        const interactBtn = document.getElementById('interact');
        
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let moveUp = false;
        let moveDown = false;
        
        forwardBtn.addEventListener('touchstart', () => moveForward = true);
        forwardBtn.addEventListener('touchend', () => moveForward = false);
        backBtn.addEventListener('touchstart', () => moveBackward = true);
        backBtn.addEventListener('touchend', () => moveBackward = false);
        leftBtn.addEventListener('touchstart', () => moveLeft = true);
        leftBtn.addEventListener('touchend', () => moveLeft = false);
        rightBtn.addEventListener('touchstart', () => moveRight = true);
        rightBtn.addEventListener('touchend', () => moveRight = false);
        upBtn.addEventListener('touchstart', () => moveUp = true);
        upBtn.addEventListener('touchend', () => moveUp = false);
        downBtn.addEventListener('touchstart', () => moveDown = true);
        downBtn.addEventListener('touchend', () => moveDown = false);

        breakBtn.addEventListener('click', () => handleBlockAction(true));
        placeBtn.addEventListener('click', () => handleBlockAction(false));
        interactBtn.addEventListener('click', handleBlockInteraction);
        
        // Предотвращение стандартного поведения
        renderer.domElement.addEventListener('mousedown', (e) => e.preventDefault());
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Управление камерой на телефоне
        let touchStartX = 0;
        let touchStartY = 0;
        let isRotating = false;
        
        renderer.domElement.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                isRotating = true;
                e.preventDefault();
            }
        }, { passive: false });
        
        renderer.domElement.addEventListener('touchmove', (e) => {
            if (isRotating && e.touches.length === 1) {
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                
                yaw -= (touchX - touchStartX) * 0.01;
                pitch -= (touchY - touchStartY) * 0.01;
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
                
                touchStartX = touchX;
                touchStartY = touchY;
                e.preventDefault();
            }
        }, { passive: false });
        
        renderer.domElement.addEventListener('touchend', () => {
            isRotating = false;
        });

        // Управление мышью
        let isMouseDown = false;
        let mouseMoveX = 0;
        let mouseMoveY = 0;
        
        renderer.domElement.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);
        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                mouseMoveX = e.movementX;
                mouseMoveY = e.movementY;
                
                yaw -= mouseMoveX * 0.002;
                pitch -= mouseMoveY * 0.002;
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            }
        });

        // Установка текстур кнопок
        setButtonTextures();
        
        // Настройка хотбаров
        setupHotbars();
        
        // Создание мира
        createWorld();

        // Оптимизированный игровой цикл
        let lastTime = 0;
        const fixedTimeStep = 1000 / 60; // 60 FPS
        
        function gameLoop(timestamp) {
            // Регулируем FPS
            if (timestamp < lastTime + fixedTimeStep) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const delta = Math.min(timestamp - lastTime, 100) / 1000;
            lastTime = timestamp;

            // Движение игрока
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();

            const sideDir = new THREE.Vector3();
            sideDir.crossVectors(camera.up, direction);
            
            const moveZ = (keys.w || moveForward ? 1 : 0) + (keys.s || moveBackward ? -1 : 0);
            player.velocity.x = direction.x * moveZ * player.moveSpeed;
            player.velocity.z = direction.z * moveZ * player.moveSpeed;
            
            const moveX = (keys.a || moveLeft ? 1 : 0) + (keys.d || moveRight ? -1 : 0);
            player.velocity.x += sideDir.x * moveX * player.moveSpeed;
            player.velocity.z += sideDir.z * moveX * player.moveSpeed;
            
            const moveY = (keys.space || keys.arrowup || moveUp ? 1 : 0) + 
                         (keys.shift || keys.arrowdown || moveDown ? -1 : 0);
            player.velocity.y = moveY * player.flySpeed;
            
            player.position.add(player.velocity.clone().multiplyScalar(delta * 60));
            
            // Ограничение перемещения
            player.position.x = Math.max(0, Math.min(WORLD_SIZE - 1, player.position.x));
            player.position.z = Math.max(0, Math.min(WORLD_SIZE - 1, player.position.z));
            
            camera.position.copy(player.position);
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
            
            renderer.render(scene, camera);
            requestAnimationFrame(gameLoop);
        }

        // Обработка ресайза
        function handleResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        window.addEventListener('resize', handleResize);

        // Запуск игры
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
